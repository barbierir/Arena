<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arena - Start</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/ui.css" />
  </head>
  <body class="index-page arcade-mode">
    <header id="hud" class="hud"></header>
    <main class="arcade-main">
      <div class="panel panel--main hero-card">
        <nav></nav>
        <h1>Blood & Glory Arena</h1>
        <p>Fast run. Fast fights. Keep your streak alive.</p>
        <div class="row" id="startActions"></div>
        <p id="arenaHint" class="arena-hint hidden" aria-hidden="true">Enter the Arena</p>
        <p id="status" class="muted"></p>
        <button id="detailsToggle" class="btn btn--tertiary hidden">Details</button>
        <p id="savedId" class="muted hidden"></p>
        <p id="error" class="error"></p>
      </div>
    </main>
    <footer id="actionBar" class="action-bar"></footer>

    <script src="/api.js"></script>
    <script src="/audio.js"></script>
    <script src="/ui.js"></script>
    <script src="/app.js"></script>
    <script>
      App.renderNav();
      const statusEl = document.getElementById('status');
      const startActions = document.getElementById('startActions');
      const detailsToggle = document.getElementById('detailsToggle');
      const savedId = document.getElementById('savedId');
      let newRunInFlight = false;

      function renderButtons(run) {
        const hasRun = !!run;
        const hasGladiator = hasRun && run.roster && run.roster.length > 0;
        const arenaHint = document.getElementById('arenaHint');
        const startButtonClass = hasRun ? 'btn btn--secondary start-new-btn' : 'btn btn--secondary start-new-btn start-new-btn--primary';
        startActions.innerHTML = `
          ${hasRun ? '<button class="btn btn--primary" id="continueBtn">Continue</button>' : ''}
          <button class="${startButtonClass}" id="newRunBtn">Start New Game</button>
          ${hasGladiator ? '<button class="btn btn--secondary" id="instantFightBtn">Instant Fight</button>' : ''}
        `;
        arenaHint.classList.toggle('hidden', hasRun);
        arenaHint.setAttribute('aria-hidden', hasRun ? 'true' : 'false');

        document.getElementById('continueBtn')?.addEventListener('click', () => {
          location.href = hasGladiator ? '/game.html' : '/recruit.html';
        });
        document.getElementById('instantFightBtn')?.addEventListener('click', () => {
          localStorage.setItem('arenaInstantFight', 'true');
          location.href = '/game.html';
        });
        const newRunBtn = document.getElementById('newRunBtn');
        newRunBtn.addEventListener('click', async () => {
          if (newRunInFlight) return;
          newRunBtn.classList.remove('is-click-bounce');
          void newRunBtn.offsetWidth;
          newRunBtn.classList.add('is-click-bounce');
          setTimeout(() => newRunBtn.classList.remove('is-click-bounce'), 240);
          Api.clearError();
          newRunInFlight = true;
          newRunBtn.disabled = true;
          try {
            const data = await Api.request('/api/run/new', { method: 'POST', headers: Api.jsonHeaders(), body: JSON.stringify({}) });
            Api.setPlayerId(data.playerId);
            Api.setRunId(data.runId);
            const generated = await Api.request(`/api/run/${data.runId}/recruit/generate`, { method: 'POST', headers: Api.jsonHeaders(), body: JSON.stringify({ playerId: data.playerId }) });
            if (generated?.candidate?.id) {
              await Api.request(`/api/run/${data.runId}/recruit/starter`, { method: 'POST', headers: Api.jsonHeaders(), body: JSON.stringify({ playerId: data.playerId, candidateId: generated.candidate.id }) });
              localStorage.setItem('arenaGladiatorName', generated.candidate.name || 'Gladiator');
            }
            location.href = '/game.html';
          } catch (error) {
            newRunInFlight = false;
            newRunBtn.disabled = false;
            Api.showError(error);
          }
        });
      }

      detailsToggle.addEventListener('click', () => savedId.classList.toggle('hidden'));

      (async function checkContinue() {
        const runId = Api.getRunId();
        const playerId = Api.getPlayerId();
        if (!runId || !playerId) {
          statusEl.textContent = 'No saved run found.';
          renderButtons(null);
          return;
        }
        try {
          const run = await Api.getRun();
          if (run) {
            statusEl.textContent = 'Saved run found';
            detailsToggle.classList.remove('hidden');
            savedId.classList.add('hidden');
            savedId.textContent = run.id;
          } else {
            statusEl.textContent = 'Saved run missing.';
          }
          renderButtons(run);
        } catch (error) {
          Api.showError(error);
          renderButtons(null);
        }
      })();
    </script>
  </body>
</html>
